    <main>
        <div class="hero">
            <img src="./contact/image/hero-img.jpg" alt="img">
            <strong class="hero-text">A juicy burger brings joy to your day.</strong>
        </div>

        <div class="contact-wrap fadein">
            <h1 class="contact-title">CONTACT</h1>

            <form class="contact-form" action="#" method="post">
                <label>
                    お名前
                    <input type="text" name="name" required>
                </label>

                <label>
                    メールアドレス
                    <input type="email" name="email" required>
                </label>

                <label>
                    お問い合わせ内容
                    <textarea name="message" rows="6" required></textarea>
                </label>

                <button type="submit" class="contact-btn">送信する</button>
            </form>
        </div>

    <div class="popup-overlay" id="popup">
        <div class="popup-box">
            <h2>送信完了！</h2>
            <p>お問い合わせありがとうございました！</p>
            <button id="popup-close">閉じる</button>
        </div>
    </div>
    <div class="button-position">
        <div class="section-button">
                <a href="./index.html" class="button">
                    HOMEに戻る
                </a>
        </div>
        <div class="section-button">

                    MENUに戻る

    </div>
